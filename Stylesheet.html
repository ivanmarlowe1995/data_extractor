<style>
    body {

    }
    .banner {
        background-color: #007BFF;
        color: #ffffff;
        text-align: center;
        padding: 20px;

        top: 0;
        left: 0;
        z-index: 1000;

    .content {

        align-items: center;

        padding: 60px 20px 20px;

        color: #555555;
        font-size: 16px;
        margin-bottom: 5px;
    }

        padding: 8px;

        border: 1px solid #cccccc;

        transition: background-color 0.3s ease;

        margin-top: -15px;
